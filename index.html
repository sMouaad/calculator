<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/javascript.js" defer></script>
</head>
<body class="flex-container center">
    <div class="calculator flex-container column">
        <div class="result-container">
            <div class="result">0</div>
        </div>
        <div class="flex-container">
            <button onclick=clearMemory()>AC</button>
            <button onclick=clearScreen()>C</button>
            <button></button>
            <button onclick=remove()>DEL</button>
        </div>
        <div class="flex-container">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operation">+</button>
        </div>
        <div class="flex-container">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operation">-</button>
        </div>
        <div class="flex-container">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operation">x</button>
        </div>
        <div class="flex-container">
            <button class="button">0</button>
            <button class="button">.</button>
            <button onclick=operate()>=</button>
            <button class="operation">/</button>
        </div>

    </div>
</body>
</html>
